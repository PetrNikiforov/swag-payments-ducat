description: |
  Данные расчётного счёта в банковской организации, ведущей деятельность под
  юрисдикцией РФ.
type: object
required:
  - account
  - bankName
  - bankPostAccount
  - bankBik
properties:
  account:
    description: Account number
    type: string
    pattern: '^\d{20}$'
  bankName:
    description: Name of the legal entity of the banking organization
    type: string
    maxLength: 100
  bankPostAccount:
    type: string
    pattern: '^\d{20}$'
  bankBik:
    description: БИК банковской организации
    type: string
    pattern: '^\d{9}$'
