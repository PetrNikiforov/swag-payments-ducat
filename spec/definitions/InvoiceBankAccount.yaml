type: object
description: |
  Информация о банковском счете плательщика, к операциям с которым относится данный инвойс
discriminator: accountType
properties:
  accountType:
    description: Вид банковского счета
    type: string
    enum:
      - InvoiceRussianBankAccount
  account:
    description: Номер счёта
    type: string
    example: 12345678912345678912
  bankBik:
      description: БИК банковской организации
      type: string
      example: 123456789