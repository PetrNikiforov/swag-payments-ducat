type: object
x-merge-properties:
  - type: object
    required:
      - id
      - createdAt
      - amount
      - levy
      - currency
      - reasonCode
      - stage
      - status
    properties:
      id:
        description: Идентификатор возвратного платежа
        type: string
      createdAt:
        description: Дата и время создания
        type: string
        format: date-time
      amount:
        description: >
          Сумма возвратного платежа, в минорных денежных единицах,
          например в копейках в случае указания российских рублей в качестве
          валюты.
        type: integer
        format: int64
        minimum: 1
      levy:
        description: >
          Сумма штрафа за чарджбэк, в минорных денежных единицах,
          например в копейках в случае указания российских рублей в качестве
          валюты.
        type: integer
        format: int64
        minimum: 1
      currency:
        x-rebillyMerge:
          - $ref: '#/definitions/Currency'
      reasonCode:
        description: Код причины возвратного платежа
        type: string
        maxLength: 1000
      stage:
        description: Стадия чарджбэка
        type: string
        enum:
          - chargeback
          - pre-arbitration
          - arbitration
      status:
        description: Статус чарджбэка
        type: string
        enum:
          - pending
          - rejected
          - accepted
          - cancelled
