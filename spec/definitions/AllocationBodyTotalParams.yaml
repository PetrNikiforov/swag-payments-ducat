description: Тело транзакции с указанием комиссии
allOf:
  - $ref: '#/definitions/AllocationBodyParams'
  - type: object
    discriminator: allocationFeeType
    required:
      - totalAmount
      - totalCurrency
      - allocationFeeType
    properties:
      totalAmount:
        description: >
          Общая сумма транзакции (включает в себя комиссию) в минорных денежных
          единицах,

          например в копейках в случае указания российских рублей в качестве
          валюты.
        type: integer
        format: int64
        minimum: 1
      totalCurrency:
        x-rebillyMerge:
          - $ref: '#/definitions/Currency'
      allocationFeeType:
        type: string
        enum:
          - AllocationFeeFixedParams
          - AllocationFeeShareParams
