type: object
properties:
  amount:
    description: |
      Сумма возвратного платежа, в минорных денежных единицах,
      например в копейках в случае указания российских рублей в качестве
      валюты.
    type: integer
    format: int64
    minimum: 1
  currency:
    x-rebillyMerge:
      - $ref: '#/definitions/Currency'
  reasonCode:
    description: Код причины возвратного платежа
    type: string
    maxLength: 1000
  comment:
    description: Комментарий к изменению
    type: string
    maxLength: 1000
  status:
    enum:
      - chargeback_created
      - chargeback_awaiting_merchant
      - chargeback_awaiting_issuer
      - pre_arbitration_created
      - pre_arbitration_awaiting_merchant
      - pre_arbitration_awaiting_issuer
      - arbitration_started
      - won
      - lost
