get:
  description: Получить все возвратные платежи по указанному платежу.
  tags:
    - Payments
  operationId: getChargebacks
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - $ref: '#/parameters/invoiceID'
    - $ref: '#/parameters/paymentID'
  responses:
    '200':
      description: Данные возвратных платежей по платежу
      schema:
        type: array
        items:
          $ref: '#/definitions/Chargeback'
    '404':
      $ref: '#/responses/NotFound'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      $ref: '#/responses/DefaultLogicError'

post:
  description: Создать возвратный платёж указанного платежа
  tags:
    - Payments
  operationId: createChargeback
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - $ref: '#/parameters/invoiceID'
    - $ref: '#/parameters/paymentID'
    - name: chargebackParams
      description: Параметры создаваемого возвратного платежа
      in: body
      required: true
      schema:
        $ref: '#/definitions/ChargebackParams'
  responses:
    '201':
      description: Возвратный платёж создан
      schema:
        $ref: '#/definitions/Chargeback'
    '404':
      $ref: '#/responses/NotFound'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      description: Ошибочные данные для возвратного платежа
      schema:
        type: object
        required:
          - code
          - message
        properties:
          code:
            description: |
              [Код ошибки](#tag/Error-Codes)
            type: string
            enum:
              - invalidPartyStatus
              - invalidShopStatus
              - invalidContractStatus
              - invalidInvoiceCart
              - operationNotPermitted
              - invalidPaymentStatus
              - insufficentAccountBalance
              - invoicePaymentAmountExceeded
              - inconsistentRefundCurrency
              - invalidRequest
              - invalidDeadline
          message:
            description: Человекочитаемое описание ошибки
            type: string
            example: Operation not permitted
