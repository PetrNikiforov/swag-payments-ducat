get:
  description: Получить список возвратов по указанному внешнему идентификатору платежа.
  tags:
    - Payments
  operationId: getRefundsByExternalID
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - name: externalID
      description: Внешний идентификатор платежа
      in: path
      required: true
      type: string
      maxLength: 40
      minLength: 1
  responses:
    '200':
      description: Данные возвратов по платежу
      schema:
        type: array
        items:
          $ref: '#/definitions/Refund'
    '404':
      $ref: '#/responses/NotFound'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      $ref: '#/responses/DefaultLogicError'
