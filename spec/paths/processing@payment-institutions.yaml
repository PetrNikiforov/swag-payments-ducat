get:
  description: Получить список платёжных организаций
  tags:
    - PaymentInstitutions
  operationId: getPaymentInstitutions
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - $ref: '#/parameters/residence'
    - name: realm
      in: query
      required: false
      type: string
      enum:
        - test
        - live
  responses:
    '200':
      description: List of payment institutions
      schema:
        type: array
        items:
          $ref: '#/definitions/PaymentInstitution'
    '401':
      $ref: '#/responses/Unauthorized'
    '400':
      description: Неверные данные для поиска
      schema:
        type: object
        required:
          - code
          - message
        properties:
          code:
            description: |
              [Код ошибки](#tag/Error-Codes)
            type: string
            enum:
              - invalidRequest
              - invalidDeadline
          message:
            description: Человекочитаемое описание ошибки
            type: string
