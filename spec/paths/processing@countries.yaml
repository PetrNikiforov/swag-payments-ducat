get:
  description: Получить список стран
  tags:
    - Countries
  operationId: getCountries
  parameters:
    - $ref: '#/parameters/requestID'
    - $ref: '#/parameters/deadline'
    - name: realm
      in: query
      required: false
      type: string
      enum:
        - test
        - live
  responses:
    '200':
      description: List of countries
      schema:
        type: array
        items:
          $ref: '#/definitions/Country'
    '400':
      $ref: '#/responses/DefaultLogicError'
